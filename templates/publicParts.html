{% extends "main.html" %}
{% block content %}
	<div class="row">
		<div class="main">
			<h1>Current Robots: </h1>
			{% for robot in robots %}
				<a href = "{{url_for('showParts', robot_id = robot.id)}}">										
					<h3>{{robot.name}}</h3>
				{% endfor %}				
			</div>
		</div>
	{% endblock %}
