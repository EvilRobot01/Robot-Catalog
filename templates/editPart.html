<html>
	<head>
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>
	<body><h1> Edit Part </h1>
		<form action="#" method = 'post'>
			<p>Name:</p>
			<input type ='text' size='30' name='name' placeholder = '{{part.name }}'>
			<p>Description:</p>
			<input type ='text' size='30' name='description' placeholder = '{{part.description}}'>
			<p>Price:</p>
			<input type ='text' size='30' name='price' placeholder = '{{part.price}}'>
			<p>Material:</p>
			<input type ='text' size='30' name='material' placeholder = '{{part.material}}'>
			
			<input type='submit' value='Edit'>
			<a href = '#'> Cancel </a>
		</form>
	</body>
</html>
